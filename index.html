<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="card">
            <div class="face front">
                
                <h3 class="debit">
                    पंजाब नेशनल बैंक- भरोसे का प्रतीक </h3>
                
                 <h3 class="bank">punjab national bank</h3>
                <img src="chip.png" class="chip">

                <img src="rupay1.png" class="logo">

                <h4 class="new">DEBIT</h4>
                
                <h2 class="number">0012 3124 5546</h2>

                <h4 class="name">ATM & Shopping Card</h4>

                <h6 class="valid"><span>valid<br>From</span><span>06/20</span></h6>
              
                <h5 class="cardHolder">For Use Only In India</h5>
            </div>
            <div class="face back">
                <div class="blackbar"></div>
               
                <div class="ccvtext">

                    <h5 class="sign">प्राधिकृत हस्ताक्षर</h5>
                    
                    <h5 class="sign1">AUTHORISED SIGNATURE</h5>

                    <div class="whitebar"></div>
                    
                    <h6 class="number">Toll Free No.: 18001802222 , 18001032222</h6>

                    <!-- <img src="pnb1.png" class="backside"> -->
                    <h5 class="textar">ELECTRONIC USE ONLY</h5>
                    <div class="cvv">456</div>
                    
                    <img src="signature.png" class="signature">
                
                </div>
                <p class="text">
                 Punjab National Bank
                </p>
            </div>
        </div>
    </section>
</body>

</html>
